<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            border: 1px solid #ddd;
            border-collapse: collapse;
            width: 100%;
        }

        td {
            border: 1px solid #ddd;
            padding: 3px 5px;
        }
    </style>
</head>

<body>


    <h1>表格生成</h1>
    <input type="text" name="" id="val1">
    <input type="text" name="" id="val2">
    <input type="button" name="" id="btn" value="生成">
    <div id="box">


        <script>
            var tex = document.getElementById('val1');
            var tex2 = document.getElementById('val2');
            var btn = document.getElementById('btn');
            var box = document.getElementById('box');
            var str = " ";
//点击按钮 调用函数。
            btn.onclick = function () {
                var tex = val1.value;
                var tex2 = val2.value;
                biao(tex, tex2);
            }

//封装一个函数，写法和之前的一样，只是多了function；而且需要调用；
            function biao(tex, tex2) {
                str = "<table>";
                for (var i = 0; i < tex; i++) {
                    str += "<tr>";
                    for (var k = 0; k < tex2; k++) {
                        str += '<td>12</td>';

                    }
                    str += "</tr>";

                }
                str += '</table>';
                box.innerHTML = str;
            }
        </script>
</body>

</html>
