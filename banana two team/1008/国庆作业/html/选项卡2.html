<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;

        }

        #box {
            width: 250px;
            height: 400px;
            border: 1px solid gray;
            margin: 100px auto;
            position: relative;

        }

        .header1 {
            width: 100%;
            position: absolute;
            top: -1px;

        }

        .header {


            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .header .con {
            display: block;
            border-top: 2px solid green;
            color: green;


        }

        .main {
            font-size: 12px;
        }
    </style>
</head>

<body>

    <div id="box">
        <div class="header1">
            <div class="header">
                <span class="con">体育</span>
                <span>经济</span>
                <span>生活</span>
                <span>娱乐</span>
                <span>游戏</span>
            </div>
            <div class="main">
                <p>5英尺10英寸（178cm）/167磅（76kg）</p>
                <p>5英尺10英寸（178cm）/167磅（76kg）</p>
                <p>5英尺10英寸（178cm）/167磅（76kg）</p>
            </div>
        </div>
    </div>

    <script>
        var box = document.getElementById('box');
        var bnts = box.getElementsByTagName('span');
        

        for (var i = 0; i <= bnts.length; i++) {
            bnts[i].onclick = function () {

                for (var j = 0; j < btns.length; j++) {
                    bnts[j].className = ' ';

                }
                this.className = 'con';


            }
        }

    </script>
</body>

</html>
