<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
   
    </style>
</head>
<body>
    
            <h1>求最大公约数</h1>
            <input type="text" name="" id="tex" placeholder="请输入一个数">
            <input type="text" name="" id="tex1" placeholder="请输入一个数">
            <input type="button" name="" id="btn" value="结果">
            <div id="box">
        
            
    </div>
  

<script>
var tex = document.getElementById('tex');
var tex1 = document.getElementById('tex1');
var btn = document.getElementById('btn');
var box = document.getElementById('box');

btn.onclick = function(){

    var val = tex.value;
    var val1 = tex1.value;
    var sum= val<val1 ? val:val1;
    
    for(i=1;i<=sum;i++){
if(val%i ==0 &&val1%i==0){
    box.innerHTML = "最大公约数："+i; 
}
    }
}


</script>

</body>
</html>
