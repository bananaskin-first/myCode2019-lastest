    <script>
    var num = 654;
    var ge = num % 10;
    var shi = parseInt((num % 100) / 10 );
    var bai = parseInt(num / 100);
    
    console.log("百位：" + bai );
    console.log("十位：" + shi );
    console.log("个位：" + ge );
    
    </script>
