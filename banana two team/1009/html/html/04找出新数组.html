    <script>
        // 4.找出以下数组中所有小于10的元素并组成一个新的数组 [10,15,2,32,5,4,20,8,48,54,6]
        arr = [10, 15, 2, 32, 5, 4, 20, 8, 48, 54, 6];
        var alist = [];
        for (var i = 0; i < arr.length; i++) {

            if (arr[i] * 1 < 10) {
                console.log(arr[i]);

                alist.push(parseInt(arr[i]));
            }
        }
        console.log(alist);
    </script>
