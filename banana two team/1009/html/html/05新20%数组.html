<body>


    <script>
        // .编写一个map(arr)函数，把数组中的每一个数字都增加20%，并返回新的数组

        arr = [10, 15, 2, 32, 5, 4, 20, 8, 48, 54, 6, 2];
        console.log(arr);
        function al(arr) {
            var alist = [];
            for (var i = 0; i < arr.length; i++) {
                arr[i] *= 1.2;
                alist.push(arr[i]);
            }
            console.log(alist);
        }
        al(arr);
    </script>
</body>
