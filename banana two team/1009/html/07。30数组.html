    <script>

        // 7.定义一个含有30个整型元素的数组，按顺序分别赋予从2开始的偶数；然后按顺序每五个数求出一个平均值，放在另一个数组中并输出。试编程。

        // [2,4,6,8,10……]
        var arr = [];
        var sum = 0;
        var arr1 = [];
        for (var i = 1; i <= 30; i++) {
            arr.push(2 * i);
            sum += arr[i - 1]
            if (i % 5 == 0) {
                arr1.push(sum / 5);
                sum = 0;
            }
        }
        console.log(arr1);

    </script>
