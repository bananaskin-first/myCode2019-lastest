<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="date" name="" id="dat">

    <input type="button" name="" id="btn" value="计算">
    <div id="box">


    </div>
    <script>
        //2.距离某个日期多少天：xx天xx小时xx分xx秒
        var dat = document.getElementById('dat');
        var btn = document.getElementById('btn');  //获取节点
        var box = document.getElementById('box');

        btn.onclick = function () {

            var endtime = Date.parse(dat.value);
            //获取输入的数值后将其转化为毫秒数,作为最后的参考时间
            console.log(endtime);
            var starttime = Date.now();
            console.log(starttime);

            var sum = endtime - starttime;

            console.log(sum);

            var day = parseInt(sum / 1000 / 60 / 60 / 24);
            var hour = parseInt(sum / 1000 / 60 / 60 % 24);
            console.log(hour);
            var min = parseInt(sum / 1000 / 60 - day * 24 * 60 - hour * 60);
            var sec = parseInt(sum / 1000 - day * 24 * 60 * 60 - hour * 60 * 60 - min * 60);

            console.log(sec);
            console.log(min);
            box.innerHTML = '距离的天数为:' + day + "天" + hour + "小时" + min + "分钟" + sec + '秒';

        }
        

    </script>
</body>

</html>
