<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var num = 6789;
    var hour = parseInt(num / 3600);
    var minute = parseInt(num / 60 - hour * 60);
    var seconds = parseInt(num - (hour * 3600) - (minute * 60));
    console.log(hour + '小时' + minute +'分钟' + seconds + '秒' );

    </script>
    
</body>
</html>
