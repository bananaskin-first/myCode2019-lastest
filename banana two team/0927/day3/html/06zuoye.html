<script>

// 6.找出所有的水仙花数，三位数，各位立方和等于该数本身。
// 如: 153 = 1^3 + 5^3 + 3^3


   
   for(var i=100;i<1000;i++){
       var ge = i % 10;
       var shi = parseInt(i %100 /10);
       var bai = parseInt(i / 100);
       var sum = bai*bai*bai + shi *shi *shi +ge * ge *ge ;
       if(i== sum ){
           document.write (i + "</br>");
         
       }
      
   }


</script>
