<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="mark" placeholder="呆子请你输入分数">
    <input type="button" id="btn" value="菜">
    <div id="box"></div>
</body>
<script>
/*4.输入成绩，进行成绩判定(要求用if和switch两种写法)
大于85 优秀
大于等于75小于等于85 良好
大于等于60小于75 及格
小于60 不及格*/
//这个好简单啊哈哈

var mark = document.getElementById('mark');
var btn = document.getElementById('btn');
var box = document.getElementById('box');

btn.onclick = function(){
    var mak = mark.value;
    mak= parseInt(mak);
    if(mak < 60 && mak>=0){
     box.innerHTML = "菜B"
    }
    else if(mak>=60 && mak<=75){
        box.innerHTML = "及格"
    }
    else if (mak>75 && mak<=85){
        box.innerHTML= "良好"
    }
    else if (mak>85 && mak<=100){
        box.innerHTML = "牛B"
    }
    else{
        box.innerHTML = "自己分数都不知道？"
    }

}
</script>
</html>
