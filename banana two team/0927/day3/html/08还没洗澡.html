<script>
//8.打印1~100的7的倍数和带7的数

for(var i =1 ; i<=100; i++){
    if(i %7== 0){
        document.write (i + "</br>");
    }
    else if(parseInt(i / 10) /7 == 1){
        document.write (i + "</br>");
    }
    else if(parseInt(i % 10) /7 ==1){
        document.write (i + "</br>");
    }

  



     
        
      
    }

</script>
