<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>
        //后面的元素和当前元素相比，最小的排在前面
        var arr = [3, 8, 45, 67, 34, 12, 33, 42, 23, 12];
        var sum = 0;
        for (var j = 0; j < arr.length; j++) {
            for (var i = 0; i < arr.length - 1 - i; i++) {
                if (arr[i] > arr[i + 1]) {
                    var temp = arr[i + 1];//后面和前面交换位置
                    arr[i + 1] = arr[i];
                    arr[i] = temp;
                  
                }
                sum++;
            }
        }
        console.log(sum);
        console.log(arr);
    </script>
</body>

</html>
