<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        //4.输出所有1-100之间7的倍数和包含7的数字

        var arr = [];
        for (var i = 0; i < 100; i++) {
            var str = i.toString();
            if (str.indexOf('7') != -1 || str & 7 == 0) {
                arr.push(str);
            }
        }
        console.log(arr);
    </script>

</body>

</html>
