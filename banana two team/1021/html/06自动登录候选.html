<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 30px;
            border: 1px solid;
            text-align: center;
            margin-bottom: 10px;


        }

        #box1 {
            width: 100px;
            height: 30px;
            background: yellow;
            position: relative;

        }

        p {
            width: 0;
            height: 0;
            border-right: 10px solid transparent;
            border-left: 10px solid transparent;
            border-bottom: 10px solid yellow;
            position: absolute;
            top: 23px;
            left: 40px;
            ;
        }

        #bbox {
            display: none;
        }
    </style>
</head>

<body>
    <div id="box">

        <span>自动登录</span> <input type="checkbox" name="" id="login">

    </div>
    <div id="bbox">
        <p></p>
        <div id="box1">请不要点击</div>
    </div>


    <script>
        var box = document.querySelector('#bbox');
        var btn = document.querySelector('#login');
        var ios = true;
        btn.onclick = function () {
            if (ios) {
                box.style.display = 'block';
            }
            else {
                box.style.display = 'none';
            }
            ios = !ios;
        }
    </script>
</body>

</html>
