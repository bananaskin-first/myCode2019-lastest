        // 计算小麦的重量（我国小麦千粒生一般为25-40克）

        // 备注：记得不要累加小麦的粒数，电脑显示不完，计算完粒数要换成顿来显示

        // sum 总粒数

        // 显示：sum * 30 / 1000 / 1000
        var sum = 0;
        var num = 0;
        for (var i = 0; i < 64; i++) {

            num = Math.pow(2, i);
            sum += num;


        }
        sum = sum * 30 / 1000 / 1000 / 1000;
        alert(sum);
