<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


</head>

<body>

    <script>
        var a = ['a', 'b', 'a', 'c'];
        function count(a) {
            var obj = {};
            a.forEach(function (item) {

                if (obj[item]) {
                    obj[item]++;
                }
                else {
                    obj[item] = 1;
                }
            })
            return obj;
        }

        var res = count(a);
        console.log(res);

    </script>

</body>

</html>
